<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>AluraBooks</title>
        <link rel="stylesheet" href="reset.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
        <link rel="stylesheet" href="styles.css" />
      </head>
    <body>
        <header class="cabeçalho">
            <div class="container">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
            <span class="cabeçalho_menu-hamburger container__imagem"></span>
        </label>
        <ul class="lista-menu">
            <li class="lista-menu__titulo">Categorias</li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Programação</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Front-end</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Infraestrutura</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Business</a>
            </li>
            <li class="lista-menu__item">
                <a href="#" class="lista-menu__link">Desing & UX</a>
            </li>
        </ul>
            <img src="Img/Logo.svg" alt="Logo da Alura Books" class="container__imagem">
        </div>
            <div class="container">
            <a href="#"><img src="Img/Favoritos.svg" alt="meus favoritos" class="container__imagem"></a>
            <a href="#"><img src="Img/Compras.svg" alt="Carrinho de compras" class="container__imagem"></a>
            <a href="#"><img src="Img/Usuario.svg" alt="meu perfil" class="container__imagem"></a>
        </div>
        </header>
        <section class="banner">
            <h2 class="banner__titulo">Já sabe por onde começar?</h2>
            <p class="banner__texto">Encontre em nossa estante o que precisa para seu desenvolvimento!</p>
            <input type="search" class="banner__pesquisa" placeholder="Qual será sua próxima leitura?" />
          </section>
          <section class="carrossel">
            <h2 class="carrossel__titulo">Novos lançamentos</h2>
            <!-- Slider main container -->
        <div class="swiper">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
      <!-- Slides -->
      <div class="swiper-slide"><img src="Img/como eu era antes de vc.jpg" alt="como eu era antes de vc"></div>
      <div class="swiper-slide"><img src="Img/depois de vc.jpg" alt="depois de vc"></div>
      <div class="swiper-slide"><img src="Img/ainda sou eu.jpg" alt="ainda sou eu"></div>
      <div class="swiper-slide"><img src="Img/a rainha do nada.jpg" alt="rainha do nada"></div>
      <div class="swiper-slide"><img src="Img/o principe cruel.jpg" alt="o principe cruel"></div>
      <div class="swiper-slide"><img src="Img/o rei perverso.jpg" alt="rei perverso"></div>
      ...
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>
  
    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>
  
    <!-- If we need scrollbar -->
    <div class="swiper-scrollbar"></div>
    </div>
          </section>

          <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

          <script>
            const swiper = new Swiper('.swiper',{
         spaceBetween: 10,
         slidesPerView: 3,
        });
          </script>

    </body>
</html>
